<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Inverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>String Inverter</h1>
        <div class="input-group">
            <input type="text" id="inputString" placeholder="Enter text to reverse..." maxlength="100">
            <button onclick="reverseString()">Invert String</button>
        </div>
        <div class="output-group">
            <p><strong>Original:</strong> <span id="originalText"></span></p>
            <p><strong>Reversed:</strong> <span id="reversedText"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
